<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mes commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Mes commandes</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Date commande</th>
            <th>Adresse de livraison</th>
            <th>Mode de livraison</th>
            <th>Moyen de paiement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.produit.name}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${#temporals.format(order.dateCommande, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${order.adresseLivraison}"></td>
            <td th:text="${order.modeLivraison}"></td>
            <td th:text="${order.moyenPaiement}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/homeUser" class="btn btn-secondary mt-3">Retour à l'accueil</a>
</div>
</body>
</html>

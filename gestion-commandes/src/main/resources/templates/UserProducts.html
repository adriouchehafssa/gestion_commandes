<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Produits disponibles</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="prod : ${products}">
      <div class="card product-card h-100 shadow-sm">
        <img th:src="@{${prod.image}}" class="card-img-top" alt="Image produit">
        <div class="card-body">
          <h5 class="card-title" th:text="${prod.name}">Nom produit</h5>
          <p class="card-text" th:text="${prod.description}">Description</p>
          <p class="card-text fw-bold text-primary">
            <span th:text="${prod.price}">0.00</span> €
          </p>
          <p class="card-text small text-muted">Stock : <span th:text="${prod.stock}">0</span></p>
        </div>
        <div class="card-footer text-center">
          <form th:action="@{/cart/add}" method="post">
  <input type="hidden" name="productId" th:value="${prod.id}" />
  <button type="submit" class="btn btn-sm btn-success mt-2">Ajouter au panier</button>
         </form>
        </div>
      </div>
    </div>
  </div>
  <div th:if="${session.message}" class="alert alert-success alert-dismissible fade show" role="alert">
  <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

</div>
  

  <div class="mt-4">
    <a href="/homeUser" class="btn btn-secondary">Retour à l'accueil</a>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome (si tu veux les icônes) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
